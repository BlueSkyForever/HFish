<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>HFish - Expanding enterprise security testing active inducing open source honeypot framework system</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/libs/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css"/>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            overflow-x: hidden;
        }
        body {
            background-color: #26292b;
        }
    </style>
</head>


<body id="mydiv">
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class="account-bg">
        <div class="card-box m-b-0">
            <div class="text-xs-center m-t-20">
                <a href="/" class="logo">
                    <img src="/static/images/hfish.png" class="logoimg">
                </a>
            </div>
            <div class="m-t-10 p-20">
                <div class="form-group row">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" id="loginName" required="" placeholder="account number">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" id="loginPwd" required="" placeholder="password">
                    </div>
                </div>

                <div class="form-group text-center row m-t-10">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-block waves-effect waves-light" onclick="loginFunc()"
                                type="submit">log in
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;color: #ececec;">
        Copyright 2019 © <a href="https://github.com/hacklcx/HFish" target="_blank" style="color: #fff">HFish</a>
    </div>
</div>
</body>
<!-- App js -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.core.js"></script>
<script src="/static/js/jquery.app.js"></script>
<script src="/static/js/loginbg.js"></script>
<script src="/static/libs/bootstrap-sweetalert/sweet-alert.min.js"></script>
<script>
    window.onload = function () {
        //配置
        var config = {
            vx: 4, //Ball x-axis speed, positive means right, negative means left
            vy: 4, //Ball y axis speed
            height: 2, //The height and width of the ball is actually square, so it should not be too big
            width: 2,
            count: 200, //Points
            color: "255, 255, 255", //Point color
            stroke: "26,129,197", //Line color
            dist: 6000, //Point adsorption distance
            e_dist: 20000, //Mouse adsorption acceleration distance
            max_conn: 10 //Maximum number of point-to-point connections
        };

        //调用
        CanvasParticle(config);
    };

    function loginFunc() {
        var loginName = $("#loginName").val();
        var loginPwd = $("#loginPwd").val();

        $.ajax({
            type: "POST",
            url: "/login",
            dataType: "json",
            data: {
                "loginName": loginName,
                "loginPwd": loginPwd
            },
            success: function (e) {
                if (e.code == "200") {
                    window.location.href = "/dashboard";
                } else {
                    swal("Login failed", e.msg, 'error');
                }
            },
            error: function (e) {
                swal("Login failed", "Please submit a Github Issues", 'error');
            }
        });
    }
</script>
</html>
